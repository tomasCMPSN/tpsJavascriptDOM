<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- falta data -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Practica DOM</title>
</head>

<main>
  <section class="container principal">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required max="30">
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" required maxlength="3">
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="number" class="form-control" id="dni" required minlength="7" maxlength="9">
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <input type="text" class="form-control" id="sexo" required maxlength="8">
      </div>
      <div class="mb-3">
        <label for="peso" class="form-label">Peso</label>
        <input type="number" class="form-control" id="peso" required maxlength="10">
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Altura</label>
        <input type="number" class="form-control" id="altura" required maxlength="4">
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" required minlength="4" maxlength="4">
      </div>
        <button type="button" class="btn btn-primary" onclick="crearPersona()">Crear Persona</button>
    </form>
    <div class="d-flex justify-content-start pt-3">
      <button class="btn btn-danger me-2" onclick="crearPersona().mostrarGeneracion()">Mostrar generación</button>
      <button class="btn btn-warning" onclick="crearPersona().esMayorDeEdad()">Mayor de edad</button>
    </div>
  </section>
</main>

<script src="js/bootstrap.min.js"></script>
<script src="js/tp2.js"></script>

</html>
